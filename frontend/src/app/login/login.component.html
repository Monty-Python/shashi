<div class="container">

  <form class="form-horizontal" (submit)="login()">

    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" placeholder="User Name" [(ngModel)]="user.username"
          value="name">
      </div>
    </div>


    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="inputPassword" placeholder="Password" [(ngModel)]="user.password"
          value="name">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>

  
  </form>
</div>
