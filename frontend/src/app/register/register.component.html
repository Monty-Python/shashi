<div class="container">

  <form class="form-horizontal" (submit)="register()">

    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" placeholder="User Name" [(ngModel)]="user.user.username"
          value="name">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="user.user.email" value="name@gmail.com">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="inputPassword" placeholder="Password" [(ngModel)]="user.user.password"
          value="name">
      </div>
    </div>

    <input type="checkbox" name="reader" [(ngModel)]="user.is_reader" value=true> is Reader
    <input type="checkbox" name="author" [(ngModel)]="user.is_author" value=true> is Reader
    <input type="checkbox" name="paid" [(ngModel)]="user.is_paid" value=true> is Reader


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>

  
  </form>
</div>
